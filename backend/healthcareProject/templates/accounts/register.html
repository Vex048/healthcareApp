{% extends "base.html" %} 
{% block content %}
<div class="container">
    <h1>Register</h1>
    
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-wrapper">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
    </form>
</div>
{% endblock %}
