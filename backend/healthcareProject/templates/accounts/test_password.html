{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Test Password for {{ username }}</h1>
    
    {% if result %}
    <div class="alert alert-info">
        {{ result }}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="password">Enter password to test:</label>
            <input type="text" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Check Password</button>
    </form>
</div>
{% endblock %}
