{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Availability</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ availability.date|date:'Y-m-d' }}" required>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="time" class="form-control" id="start_time" name="start_time" value="{{ availability.start_time|time:'H:i' }}" required>
        </div>
        <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="time" class="form-control" id="end_time" name="end_time" value="{{ availability.end_time|time:'H:i' }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{% url 'doctors:createAvailability' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
