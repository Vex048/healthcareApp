{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Medical Report</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="patient">Patient:</label>
            {% if report.patient.user.second_name == None %}
                <input type="text" class="form-control" value="{{ report.patient.user.first_name }} {{ report.patient.user.last_name }}" readonly>
            {% else %}
                <input type="text" class="form-control" value="{{ report.patient.user.first_name }} {{ report.patient.user.second_name }} {{ report.patient.user.last_name }}" readonly>
            {% endif %}
            <input type="hidden" name="patient" value="{{ report.patient.id }}">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ report.date|date:'Y-m-d' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ report.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{% url 'doctors:showReports' %}" class="btn btn-primary">Cancel</a>
    </form>
</div>
{% endblock %}
