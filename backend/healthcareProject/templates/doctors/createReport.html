{% extends "base.html" %}

{% block content %}
<div class ="container">
<h1>Create Medical Report</h1>
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="date">Patient</label>
        <select class="form-control" id="patient" name="patient" size="5">
        {% for patient in patients %}
            <option value="{{ patient.user.username }}" 
                    {% if selected_patient and selected_patient.id == patient.id %}selected{% endif %}>
                {{ patient.user.first_name }} {{ patient.user.last_name }}
            </option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    
</div>
{% endblock %}
